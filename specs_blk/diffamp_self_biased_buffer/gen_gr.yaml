impl_lib: AAA_DIFFAMP_SELF_BIASED_BUFFER_GR_NEW
impl_cell: AA_diffamp_self_biased_buffer
root_dir: gen_outputs/diffamp_self_biased_buffer_gr
dut_class: xbase.layout.mos.top.GenericWrapper

params:
  cls_name: bag3_analog.layout.amplifier.diffamp.DiffAmpSelfBiasedBufferGuardRing
  params:
    seg_dict:
      tail_p: 8
      gm_p: 6
      gm_n: 6
      tail_n: 8
    segp_list: [4, 7]
    segn_list: [4, 7]
    draw_taps: NONE
    ridx_ntail: 1
    ridx_ngm: 2
    ridx_pgm: -3
    ridx_ptail: -2
    pinfo:
      tiles:
        - name: core_tile
      tile_specs:
        arr_info:
          lch: 30
          top_layer: 3
          tr_widths:
            sup: {1: 2, 2: 2, 3: 2}
            guard: {1: 2, 2: 2, 3: 2}
            sig: {1: 1, 2: 2, 3: 2}
            sig_in: {1: 1, 2: 2, 3: 2}
          tr_spaces:
            !!python/tuple ['sup', '']: {1: 0, 2: 0, 3: 1}
            !!python/tuple ['guard', '']: {1: 0, 2: 0, 3: 1}
            !!python/tuple ['sig', '']: {1: 0, 2: 0, 3: 0}
            !!python/tuple ['sig_in', '']: {1: 0, 2: 0, 3: 0}
        place_info:
          core_tile:
            priority: 1
            bot_mirror: False
            top_mirror: False
            row_specs:
              - mos_type: ptap
                width: 170
                threshold: standard
                bot_wires: []
                top_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                options:
                  guard_ring: True
                  guard_ring_col: True
              - mos_type: nch
                width: 84
                threshold: standard
                bot_wires: [sup, sig_in]
                top_wires: [sig_in]
                flip: True
                options:
                  guard_ring_col: True
              - mos_type: nch
                width: 84
                threshold: standard
                bot_wires:
                  - [['sig<0:1>', 'DS_MATCH']]
                top_wires:
                  data:
                    - [['sig<0:1>', 'G']]
                    - [['sig_in<0:1>', 'G_MATCH']]
                flip: True
                options:
                  guard_ring_col: True
              - mos_type: ptap
                width: 170
                threshold: standard
                bot_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                top_wires: []
                flip: True
                options:
                  guard_ring: True
                  guard_ring_col: True
              - mos_type: ntap
                width: 170
                threshold: standard
                bot_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                top_wires: []
                flip: True
                options:
                  guard_ring: True
              - mos_type: ptap
                width: 170
                threshold: standard
                bot_wires: []
                top_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                options:
                  guard_ring: True
              - mos_type: ntap
                width: 170
                threshold: standard
                bot_wires: []
                top_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                options:
                  guard_ring: True
                  guard_ring_col: True
              - mos_type: pch
                width: 110
                threshold: standard
                bot_wires:
                  data:
                    - [['sig_in<0:1>', 'G_MATCH']]
                    - [['sig<0:1>', 'G']]
                top_wires:
                  - [['sig<0:1>', 'DS_MATCH']]
                options:
                  guard_ring_col: True
              - mos_type: pch
                width: 110
                threshold: standard
                bot_wires: [sig_in]
                top_wires: [sig_in, sup]
                options:
                  guard_ring_col: True
              - mos_type: ntap
                width: 170
                threshold: standard
                bot_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                top_wires: []
                flip: True
                options:
                  guard_ring: True
                  guard_ring_col: True
          ngr:
            priority: 2
            bot_mirror: False
            top_mirror: False
            row_specs:
              - mos_type: ntap
                width: 170
                threshold: standard
                bot_wires: []
                top_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                options:
                  guard_ring: True
          pgr:
            priority: 2
            bot_mirror: False
            top_mirror: False
            row_specs:
              - mos_type: ptap
                width: 170
                threshold: standard
                bot_wires: []
                top_wires:
                  data: ['guard']
                  align: CENTER_COMPACT
                options:
                  guard_ring: True
        abut_list:
          - [[ngr, 1], [core_tile, 0]]
          - [[core_tile, 1], [pgr, 1]]
